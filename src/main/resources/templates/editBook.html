<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Muokkaa kirjaa:</h1>
	<div class="container">
		<form th:object="${kirja}" th:action="@{/save}" action="#" method="post">
		  	<label for="author">Kirjailija:</label>
			<input type="text" id="author" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="title">Kirjan nimi:</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="publicationYear">Julkaisuvuosi:</label>
			<input type="text" id="publicationYear" th:field="*{publicationYear}" />
		  	<label for="price">Hinta:</label>
			<input type="text" id="price" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label>Kategoria: </label>
			<select th:field="*{kategoria}">
			<option th:each="cat : ${kategoriat}" th:value="${cat.categoryId}" th:text="${cat.name}"></option>
		</select>
		<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
