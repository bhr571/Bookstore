<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<div class="col-md-4">
		<h1>Kirjani</h1>	
	</div>
    <table class="table table-striped">
				<tr>
		    <th>Kirjailija:</th>
		    <th>Kirjan nimi:</th>
		    <th>Julkaisuvuosi:</th>
			<th>ISBN:</th>
			<th>Hinta:</th>
			<th>Kategoria::</th>

		</tr>  
    	<tr th:each = "kirja : ${kirjat}">
    		<td th:text="${kirja.author}"></td>
    		<td th:text="${kirja.title}"></td>
    		<td th:text="${kirja.publicationYear}"></td>
    		<td th:text="${kirja.isbn}"></td>
    		<td th:text="${kirja.price}"></td>
			<td th:text="${kirja.kategoria != null ? kirja.kategoria.name : 'Ei kategoriaa'}"></td>
			
    	</tr>
     </table>
	 <a href="/add" class="btn btn-primary">Lisää kirja</a>  
	 
</div>  	
</body>
</html>
